<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Email Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Phishing Email Detection</h1>
        
        <!-- Input Form -->
        <form action="/" method="post">
            <div class="form-group">
                <label for="senderEmail">Sender's Email ID:</label>
                <input type="email" class="form-control" id="senderEmail" name="senderEmail" placeholder="Enter sender's email" required>
            </div>
            
            <div class="form-group">
                <label for="emailInput">Enter Email Content:</label>
                <textarea class="form-control" id="emailInput" name="emailInput" rows="8" placeholder="Paste the email content here..." required></textarea>
            </div>
            
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Check Email</button>
            </div>
        </form>

        <!-- Display Result -->
        <div class="result mt-4">
            {% if result %}
                <div class="alert alert-info">{{ result }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
